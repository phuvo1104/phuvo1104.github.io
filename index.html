<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interesting Animal Facts</title> <!-- Make sure you include a title element -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, main, footer {
            margin: 10px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        img {
            width: 250px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fascinating Animal Facts</h1>
        <p>Discover amazing facts about animals that you may not know!</p>
    </header>

    <main>
        <section>
            <h2>Popular Animals</h2> <!-- Proper heading hierarchy, no skipping levels -->
            <ul>
                <li>Lions</li>
                <li>Elephants</li>
                <li>Dolphins</li>
            </ul>

            <h2>Animal Images</h2>
            <img src="https://via.placeholder.com/250" alt="A majestic lion in the savannah" /> <!-- Descriptive alt text -->
            <img src="https://via.placeholder.com/250" alt="A large elephant walking through the jungle" /> <!-- Improved alt text, not just "photo" -->
            <img src="https://via.placeholder.com/250" alt="A dolphin swimming in clear water" /> <!-- Ensure no alt attributes are missing -->
        </section>
    </main>

    <footer>
        <p>Want to know more? Visit the <a href="https://www.nationalgeographic.com/animals" target="_blank">National Geographic Animals Page</a> for more fascinating insights!</p> <!-- External link included -->
    </footer>

</body>
</html>
